<body onload="quote_box('ida0201h201', 'ida0201p01')">
    <div id="navbar">

    <div>
        <div id="ida0201" style="margin-top: 100px;">
            <h2 id="ida0201h201"></h2>
            <p id="ida0201p01"></p>

        <div style="margin: 10px; align-items: center;">
            <div style="margin-left: 45%;">

        <fieldset>
            <p style="float: left; margin-right: 5px;">Convert</p>
            <input type="number" min = "0" id="convert_box" style="margin-top: 15px; float: left; margin-right: 5px;">

            <textarea name="txtbox" id="idtxtarea" cols="100" rows="10"></textarea>

            <button onclick="fnc_ran('idtxtarea')">Shuffle</button>
        </div>
        <p id="pck"></p>
    </div>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-50px";
          }
          prevScrollpos = currentScrollPos;
